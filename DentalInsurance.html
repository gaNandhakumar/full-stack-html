<!doctype html>
<html>
    <head>
        
        <h1 align="center">Dental Insurance Brakedown Form</h1>

        <meta name="viewport" content="width=device-width initiol scale=1.0">
        
    </head>
    <body>

        <form>
             Name:<br>
             <input type="text" name="txtusername"><br>
             <br>
             Date of Birth:<br>
             <input type="date"><br>
             <br>
             Gender:<br>
             <input type="radio" name="rdGender" value="Male">Male<br>
             <input type="radio" name="rdGender" value="Female">Female<br>
             <input type="radio" name="rdGender" value="Other">Other<br>
             <br>
             Member Number:<br>
             <input type="number"><br>
             <br>
             Plan Number:<br>
             <input type="number"><br>
             <br>
             Address:<br>
             <textarea name="tamessage" placeholder="Street Address:" cols="50" rows="3"></textarea><br>
             <br>
             Additional Coverages:<br>
             <select name="slSubjects">
                <option value="S01">Medical</option>
                <option value="S02">Dental</option>
                <option value="S03">Other</option>
             </select><br>
             <br>
             Email:<br>
             <input type="email"><br>
             <br>
             Phone:<br>
             <input type="number" placeholder="### ### ####"><br>
             <br>
             Detail the symtoms:<br>
             <textarea name="tamessage" cols="50" rows="3"></textarea><br>
             <br>
             Is the claim claim for the dental checkup?<br>
             <input type="checkbox" name="chkSubjects" value="Yes">Yes<br>
             <input type="checkbox" name="chkSubjects" value="No">No<br>
             <br>
             <br>
             <button type="submit" align="center">SEND</button>
        </form>
    </body>
</html>
